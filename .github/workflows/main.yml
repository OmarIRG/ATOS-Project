name: Deploy static site to S3 (OIDC)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-2
  S3_PREFIX: ""

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::484614878230:role/Team1-github-oidc-deployer
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3 (preserve structure)
        run: |
          SRC="."
          BUCKET="team1-web-ebac"
          echo "ðŸš€ Deploying files from $SRC to s3://$BUCKET/$S3_PREFIX"

          aws s3 sync "$SRC" "s3://$BUCKET/$S3_PREFIX" \
            --delete \
            --exact-timestamps \
            --no-follow-symlinks \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "terraform/*" \
            --exclude ".gitignore"
