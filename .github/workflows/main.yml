name: Deploy static site to S3 (OIDC)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-2
  S3_PREFIX: ""

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # üëá ÿ£ÿ∂ŸÅŸáÿß ŸáŸÜÿß (ŸÇÿ®ŸÑ Configure AWS credentials)
      - name: Inspect OIDC claims (sub & aud)
        shell: bash
        run: |
          set -e
          echo "üîç Requesting OIDC token..."
          resp=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com")
          jwt=$(echo "$resp" | jq -r '.value')
          payload=$(echo "$jwt" | cut -d. -f2 | base64 -d 2>/dev/null | tr -d '\n')
          echo "OIDC sub: $(echo "$payload" | jq -r .sub)"
          echo "OIDC aud: $(echo "$payload" | jq -r .aud)"

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      # ŸÑŸà ŸÖÿ¥ÿ±ŸàÿπŸÉ ÿ®Ÿäÿ™ÿ®ŸÜŸä (React / Angular / Vue ...)
      # - name: Build
      #   run: |
      #     npm ci
      #     npm run build

      - name: Sync to S3 (preserve structure)
        run: |
          SRC="."
          BUCKET="${{ secrets.S3_BUCKET_NAME }}"

          if [ ! -d "$SRC" ]; then
            echo "‚ö†Ô∏è Folder $SRC not found. Set SRC to your site folder (e.g. ./build or .)."
            exit 1
          fi

          echo "üöÄ Deploying files from $SRC to s3://$BUCKET/$S3_PREFIX"

          aws s3 sync "$SRC" "s3://$BUCKET/$S3_PREFIX" \
            --delete \
            --exact-timestamps \
            --no-follow-symlinks \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "terraform/*" \
            --exclude ".gitignore"
